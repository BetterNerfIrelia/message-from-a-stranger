<!doctype html>
<html>
<head>

  <title>Message From a Stranger</title>

  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="send-message-form">
    <input class="message-input" id="message-input" placeholder="Hi there, ..." type="text" />

      <div class="mood" id="moodzwei"><span>😐</span></div>
      <div class="mood" id="mooddrei"><span>😤</span></div>
    </div>
    <button class="button" id="send-message-button">Send Message</button>
  </div>
  <script src="/client.js"></script>
</body>
</html>
